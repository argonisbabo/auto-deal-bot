<!doctype html>
<html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<meta name='impact-site-verification' value='61068f07-e9b0-4cc4-bc0c-3cbff7a510b9'>
<title>자동 딜 리스트</title>
<style>body{font-family:sans-serif;max-width:820px;margin:24px auto;padding:0 16px}.card{border:1px solid #eee;border-radius:12px;padding:12px;margin:10px 0}.meta{color:#666;font-size:12px}</style>
</head><body>
<h1>자동 생성 리스트</h1>
<p class="meta">빌드 시각: {{ built_at }}</p>
{% for it in items %}
<div class="card">
  <a href="{{ it.url }}" target="_blank"><b>{{ it.title }}</b></a>
  <div class="meta">{{ it.source }}</div>
</div>
{% endfor %}
</body></html>
